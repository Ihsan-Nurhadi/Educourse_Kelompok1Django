{% extends 'dashboard_app/base_dashboard_student.html' %}
{% block body_block %}
<div class="centerstage">
    {% for post in post_list %}
        <a href="{% url 'post_detail' pk=post.pk %}">
            {% if post.thumbnail %}
                <img src="{{ post.thumbnail.url }}" alt="Thumbnail">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <div class="date">
                Published on: {{post.published_date | date:"D M Y"}}
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
